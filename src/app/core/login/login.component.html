<div class="container">
  <div class="row justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" [formControl]="loginForm.controls['email']">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" [formControl]="loginForm.controls['password']">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="checkOut">Check me out</label>
      </div>
      <div *ngIf=" loginForm.controls['email'].touched && loginForm.controls['password'].touched && !loginForm.valid " class="alert alert-danger"
        role="alert">
        email and password are required
      </div>
      <button type="submit" id='login' class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
