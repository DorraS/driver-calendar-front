
<div class="mat-elevation-z8 m-5">
  <table class="table table-hover" mat-table [dataSource]="users$" class="mat-elevation-z8">

    <ng-container *ngFor="let column of _tableTemplate" matColumnDef="{{column.key}}" onabort="">
      <th mat-header-cell *matHeaderCellDef> {{column.title}}</th>
      <td mat-cell *matCellDef="let user"> {{user[column.key]}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;" (click)="showUser(user.id)"></tr>
  </table>
</div>

<div class="row">
  <button type="submit" class="btn button-float-right" (click)="createNewUser()" placement="left" ><i class="fas fa-user-plus"></i></button>
</div>
