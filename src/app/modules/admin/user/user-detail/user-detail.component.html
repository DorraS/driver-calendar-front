<form [formGroup]="userForm" (ngSubmit)="createUser()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ID_INPUT_FIRST_NAME">First name</label>
      <input type="text" class="form-control" formControlName="firstName" id="ID_INPUT_FIRST_NAME" placeholder="First Name">
      <div *ngIf="userForm.get('firstName').invalid && (userForm.get('firstName').dirty || userForm.get('firstName').touched)"
        class="alert alert-danger">
        <div *ngIf="userForm.get('firstName').hasError('required')">
          Name is required.
        </div>
        <div *ngIf="userForm.get('firstName').hasError('minlength')">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="invalid-feedback">
      You must agree before submitting.
    </div>
    <div class="form-group col-md-6">
      <label for="ID_INPUT_LAST_NAME">Last name</label>
      <input type="text" class="form-control" formControlName="lastName" id="ID_INPUT_LAST_NAME" placeholder="Last Name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ID_INPUT_EMAIL">Email</label>
      <input type="email" formControlName='email' id="ID_INPUT_EMAIL" class="form-control" placeholder="Email">
      <div *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)" class="alert alert-danger">
        <div *ngIf="userForm.get('email').hasError('required')">
          email is required.
        </div>
        <div *ngIf="userForm.get('email').hasError('emailExists')">
            costumer with this email exist 
        </div>
        <div *ngIf="userForm.get('email').hasError('email')">
          check email format
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="ID_INPUT_PWD">Password</label>
      <input type="password" formControlName="password" class="form-control" id="ID_INPUT_PWD" placeholder="Password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ID_INPUT_PHONE">PHONE Number</label>
      <input type="tel" formControlName="phoneNumber" id="ID_INPUT_PHONE" class="form-control" placeholder="+33....">
      <div *ngIf="userForm.get('phoneNumber').invalid && (userForm.get('phoneNumber').dirty || userForm.get('phoneNumber').touched)" class="alert alert-danger">
        <div *ngIf="userForm.get('phoneNumber').hasError('required')">
          phone number is required.
        </div>
        <div *ngIf="userForm.get('phoneNumber').hasError('phoneNumberExists')">
          costumer with this phone number exists (click)
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="ID_INPUT_SECURTY_NUM">Social Security Number</label>
      <input type="number" formControlName="socialSecurityNumber" class="form-control" id="ID_INPUT_SECURTY_NUM" placeholder="social Security Number">
    </div>
  </div>
  <div class="form-group">
    <label for="ID_INPUT_ADDRESS">Address</label>
    <input type="text" class="form-control" formControlName="address" id="ID_INPUT_ADDRESS" placeholder="1234 Main St">
  </div>

  <!-- <div class="form-group">
    <label for="ID_INPUT_ADDRESS_2">Address 2</label>
    <input type="text" formControlName="address2" class="form-control" id="ID_INPUT_ADDRESS_2" placeholder="Apartment, studio, or floor">
  </div> -->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="ID_INPUT_CITY">City</label>
      <input type="text" class="form-control" formControlName="city" id="ID_INPUT_CITY">
    </div>
    <div class="form-group col-md-6">
      <label for="ID_INPUT_ZIP">Zip</label>
      <input type="text" class="form-control" formControlName="zip" id="ID_INPUT_ZIP">
    </div>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
    <label class="form-check-label" for="inlineCheckbox1">1</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">2</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
    <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid"> Save user </button>
</form>
